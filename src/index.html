<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .form__radio,
      .form__checkbox {
        margin-right: 7px !important;
      }
    </style>
  </head>
  <body class="container">
    <button id="change-lang-btn">Change language</button>
    <form action="#" class="row g-3" id="form" autocomplete="off">
      <div class="row">
        <div class="col-md-6">
          <label for="name">Enter your name</label>
          <input
            type="text"
            class="form__input form-control"
            placeholder="Enter your name"
            autocomplete="off"
            name="name"
            id="name"
          />
        </div>
        <div class="col-md-6">
          <label for="email">Enter your email</label>
          <input
            type="email"
            class="form__input form-control"
            placeholder="Enter your email"
            autocomplete="off"
            name="email"
            id="email"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Enter your password</label>
        <input
          type="password"
          class="form__input form-control"
          placeholder="Enter your password"
          autocomplete="off"
          name="password"
          id="password"
        />
      </div>
      <div class="form-group">
        <label for="password">Repeat your password</label>
        <input
          type="password"
          class="form__input form-control"
          placeholder="Repeat your password"
          autocomplete="off"
          name="repeat-password"
          id="repeat-password"
        />
      </div>
      <div class="form-group">
        <label for="password">Enter your text</label>
        <textarea
          name="msg"
          cols="30"
          rows="10"
          class="form__textarea form-control"
          id="text"
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="checkbox"
          id="checkbox"
          class="form__checkbox"
          checked
        /><label for="checkbox">I agree</label>
      </div>
      <div class="form-group" id="checkbox-group" style="width: 250px">
        <label
          ><input
            type="checkbox"
            name="checkbox-group-fruit"
            id="checkbox1"
            class="form__checkbox"
            checked
          />Apple</label
        >
        <label
          ><input
            type="checkbox"
            name="checkbox-group-fruit"
            id="checkbox2"
            class="form__checkbox"
            checked
          />Banana</label
        >
        <label
          ><input
            type="checkbox"
            name="checkbox-group-fruit"
            id="checkbox3"
            class="form__checkbox"
            checked
          />Orange</label
        >
      </div>
      <div class="row">
        <div class="col-2">
          <div class="form-check" id="radio-group">
            <input
              type="radio"
              name="radio"
              class="form-check-input"
              id="radio-group-1"
            />
            <label class="form-check-label" for="radio-group-1">
              Male
            </label>
            <br />
            <input
              type="radio"
              name="radio"
              class="form-check-input"
              id="radio-group-2"
            />
            <label class="form-check-label" for="radio-group-2">
              Female
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="pet-select" class="form-label">Animal</label>
        <select name="pets" id="pet-select" class="form-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
      </div>

      <button class="btn btn-primary">Submit</button>
    </form>

    <script type="module" src="main.ts"></script>
    <script type="module" src="example.ts"></script>
  </body>
</html>
